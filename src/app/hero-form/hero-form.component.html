<div class="page-container">
    <div class="form-container">
        <h1>Reactive Forms Validation</h1>
        <form (ngSubmit)="onSubmit()" [formGroup]="form">

            <div class="form-group">
                <label for="blue">Blue</label>
                <input type="number" class="form-control" formControlName="blue" name="blue" min="1" max="10"/>
                <div *ngIf="submitted && f.blue.errors?.required"  class="alert alert-danger">
                    Blue is required
                </div>
                <div *ngIf="(submitted && f.blue.errors?.min) || (submitted && f.blue.errors?.max)" class="alert alert-danger">
                    Input number should be between 1 and 10.
              </div> 
            </div>

            <div class="form-group">
                <label for="yellow">Yellow</label>
                <input type="number" class="form-control" formControlName="yellow" name="yellow" min="1" max="10"/>
                <div *ngIf="submitted && f.yellow.errors?.required"  class="alert alert-danger">
                    Yellow is required
                </div>
                <div *ngIf="(submitted && f.yellow.errors?.min) || (submitted && f.yellow.errors?.max)" class="alert alert-danger">
                    Input number should be between 1 and 10.
                </div> 
            </div>

            <div class="form-group">
                <label for="max">Max</label>
                <input formControlName="green"  class="form-control" name="max" type="number" min="1"
                    onkeypress="return event.charCode >= 48" />
                <div *ngIf="submitted && f.green.errors"  class="alert alert-danger">
                    Max is required
                </div>
            </div>

            <button type="submit" class="submit-button">
                Submit
            </button>
        </form>
    </div>

<div *ngIf="list && submitted" class="result-numbers">
    <div class="info">
        <h4>Result</h4>
    </div>
    <span class="badge" *ngFor="let item of list" 
          [ngClass]="{'blueClass': ((item%f.blue.value) == 0), 
                    'yellowClass': ((item%f.yellow.value) == 0) , 
                    'greenClass': (((item%f.yellow.value) == 0) && ((item%f.blue.value) == 0)) }">
        <span class="list-item">{{ item }}</span>
    </span>
</div>
</div>
